<h1 mat-dialog-title>Steam</h1>
<div mat-dialog-content>Для запуска игры необходимо запустить Steam и иметь лицензионную версию игры.</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="close(true)">Продолжить</button>
    <button mat-raised-button color="accent" (click)="close(false)">Отмена</button>
</div>
