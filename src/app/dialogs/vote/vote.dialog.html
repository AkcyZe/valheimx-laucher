<h1 mat-dialog-title>Голосуй и получай бонусы!</h1>
<div mat-dialog-content>
    <div class="message" [innerHTML]="this.sanitized.bypassSecurityTrustHtml(settingsService.settings.VoteMessage)"></div>
    <img src="{{settingsService.settings.VoteImg}}" alt="">
</div>
<div mat-dialog-actions>
    <button mat-dialog-close mat-raised-button>Пропустить</button>
    <button mat-raised-button color="accent" (click)="vote()">Голосовать</button>
</div>
