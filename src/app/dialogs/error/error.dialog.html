<h1 mat-dialog-title>{{ data.Title }}</h1>
<div mat-dialog-content>
    <span>{{ data.Message }}</span>
    <span class="critical" *ngIf="data.Critical">
        Обратитесь в поддержку сервера. Ошибка:
        <span>{{ data.Critical }}</span>
    </span>
</div>
<div mat-dialog-actions>
    <button mat-dialog-close mat-raised-button color="accent">Закрыть</button>
</div>
